.badge-one-border:before,
.badge-one-border:after {
  width: 150px;
  height: 150px;

  z-index: -1;
  content: "";
  position: absolute;
  top: 0;
  left: 0;
}
.badge-one-border:before {
  -webkit-transform: rotate(30deg);
  -moz-transform: rotate(30deg);
  -ms-transform: rotate(30deg);
  -o-transform: rotate(30deg);
}
.badge-one-border:after {
  -webkit-transform: rotate(60deg);
  -moz-transform: rotate(60deg);
  -ms-transform: rotate(60deg);
  -o-transform: rotate(60deg);
}

}
#ribbon:before, #ribbon:after {
  background: #478266;
  position: absolute;
  top: .6em;
  content: ' ';
  height: 0;
  border: 1.05em solid transparent;
  border-left: .9em solid white;
}
#ribbon:before {
  left: -1.85em;
}
#ribbon:after {
  right: -1.85em;
  transform: rotate(180deg);
}

    <script>
const xmlhttp = new XMLHttpRequest();
xmlhttp.onload = function() {
  const myObj = JSON.parse(this.responseText);
  document.getElementById("ribbon").innerHTML = myObj.ribbon;
  document.getElementById("ribbon_name").innerHTML = myObj.ribbon;
  document.getElementById("age").innerHTML = myObj.age;
document.getElementById("city").innerHTML = myObj.city;
  
  
  
}
xmlhttp.open("GET", "json_demo.txt");
xmlhttp.send();
</script>
